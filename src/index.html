<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Vibe - Gioco degli Scacchi</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>♔ Chess Vibe ♛</h1>
            <div class="game-info">
                <div class="turn-indicator">
                    <span id="currentPlayer">Turno: Bianco</span>
                </div>
                <div class="game-status">
                    <span id="gameStatus">Partita in corso</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board-container">
                <div class="captured-pieces white-captured">
                    <h3>Pezzi catturati (Nero)</h3>
                    <div id="whiteCaptured" class="captured-list"></div>
                </div>

                <div class="chess-board" id="chessBoard">
                    <!-- Board will be generated by JavaScript -->
                </div>

                <div class="captured-pieces black-captured">
                    <h3>Pezzi catturati (Bianco)</h3>
                    <div id="blackCaptured" class="captured-list"></div>
                </div>
            </div>

            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-primary">Nuova Partita</button>
                <button id="undoBtn" class="btn btn-secondary" disabled>Annulla Mossa</button>
                <div class="promotion-modal" id="promotionModal" style="display: none;">
                    <div class="promotion-content">
                        <h3>Scegli il pezzo per la promozione:</h3>
                        <div class="promotion-pieces">
                            <button class="promotion-piece" data-piece="queen">♕</button>
                            <button class="promotion-piece" data-piece="rook">♖</button>
                            <button class="promotion-piece" data-piece="bishop">♗</button>
                            <button class="promotion-piece" data-piece="knight">♘</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="move-history">
                <h3>Cronologia Mosse</h3>
                <div id="moveList" class="move-list"></div>
            </div>
        </footer>
    </div>

    <script src="chess.js"></script>
</body>

</html>
